<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSprint - Email Verification</title>
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/assets/otp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/general.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .otp-container {
            max-width: 500px;
            padding: 2rem;
            background: var(--background-light);
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .otp-header {
            margin-bottom: 2rem;
        }
        .otp-header img {
            width: 120px;
            margin-bottom: 1.5rem;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--background-dark);
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        .otp-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.25);
            outline: none;
        }
        .btn-verify {
            height: 48px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-resend {
            height: 48px;
            background: var(--background-dark);
            color: var(--text-light);
            border: 2px solid var(--border-color);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-resend:hover {
            background: var(--background-darker);
            border-color: var(--primary);
        }
        .timer {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 1rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .otp-input.active {
            animation: pulse 0.3s ease;
        }
    </style>
</head>
<body>
    <input type="hidden" id="uuid">
    <input type="hidden" id="email" value="{{email}}">

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="otp-container" data-aos="fade-up">
            <div class="otp-header text-center">
                <img src="/assets/img/logo.svg" alt="TechSprint Logo" class="mb-4">
                <h2 class="mb-3">Email Verification</h2>
                <p class="text-muted">We've sent a verification code to<br><strong>{{email}}</strong></p>
            </div>
            
            <form id="otp-form">
                <div class="d-flex gap-2 justify-content-center mb-4">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autocomplete="one-time-code">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                </div>
                
                <div class="row g-2">
                    <div class="col-md-8">
                        <button type="submit" class="btn-primary btn-verify w-100" id="verify-btn">
                            <span class="default-text">Verify Code</span>
                            <span class="loading-text d-none">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Verifying...
                            </span>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn-resend w-100">Resend</button>
                    </div>
                </div>
                
                <div class="timer text-center mt-3">
                    Resend code in <span id="countdown">60</span>s
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/animation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const email = document.getElementById('email').value;
            const form = document.getElementById('otp-form');
            const inputs = form.querySelectorAll('.otp-input');
            const countdownEl = document.getElementById('countdown');
            let countdownInterval;

            function startCountdown(duration) {
                clearInterval(countdownInterval);
                let timeLeft = duration;
                document.querySelector('.btn-resend').disabled = true;
                
                countdownInterval = setInterval(() => {
                    countdownEl.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        document.querySelector('.btn-resend').disabled = false;
                    }
                    timeLeft--;
                }, 1000);
            }

            AOS.init({
                duration: 1000,
                once: true,
            });

            const formData = new FormData();
            formData.append('email', email);

            Swal.fire({
                title: 'Sending verification code',
                text: 'Please wait a moment...',
                allowOutsideClick: false,
                showConfirmButton: false,
                willOpen: () => {
                    Swal.showLoading();
                }
            });

            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Code Sent!',
                        text: 'Please check your email for the verification code.',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    document.getElementById('uuid').value = data.uuid;
                    startCountdown(60);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: data.error || 'Failed to send verification code'
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred: ' + error
                });
            });

            inputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    this.value = this.value.replace(/[^0-9]/g, '');
                    if (this.value.length === 1) {
                        this.classList.add('active');
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    } else {
                        this.classList.remove('active');
                    }
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });

                input.addEventListener('focus', function() {
                    this.select();
                });
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const otp = Array.from(inputs).map(input => input.value).join('');
                const uuid = document.getElementById('uuid').value;
                const verifyBtn = document.getElementById('verify-btn');
                const defaultText = verifyBtn.querySelector('.default-text');
                const loadingText = verifyBtn.querySelector('.loading-text');

                verifyBtn.disabled = true;
                defaultText.classList.add('d-none');
                loadingText.classList.remove('d-none');

                const formData = new FormData();
                formData.append('uuid', uuid);
                formData.append('otp', otp);
                formData.append('email', email);

                fetch('/verify', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.verified) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Verified!',
                            text: 'Your email has been successfully verified.',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = '/login';
                        });
                    } else {
                        inputs.forEach(input => {
                            input.value = '';
                            input.classList.remove('active');
                        });
                        inputs[0].focus();
                        Swal.fire({
                            icon: 'error',
                            title: 'Invalid Code',
                            text: data.error || 'Please check the code and try again.'
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred: ' + error
                    });
                })
                .finally(() => {
                    verifyBtn.disabled = false;
                    defaultText.classList.remove('d-none');
                    loadingText.classList.add('d-none');
                });
            });

            document.querySelector('.btn-resend').addEventListener('click', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const resendBtn = this;

                resendBtn.disabled = true;
                resendBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';

                const formData = new FormData();
                formData.append('email', email);

                fetch('/generate', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.uuid) {
                        document.getElementById('uuid').value = data.uuid;
                        Swal.fire({
                            icon: 'success',
                            title: 'Code Sent!',
                            text: 'A new verification code has been sent to your email.',
                            timer: 2000,
                            showConfirmButton: false
                        });
                        startCountdown(60);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Failed to Send',
                            text: data.error || 'Could not send new verification code'
                        });
                        resendBtn.disabled = false;
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred: ' + error
                    });
                })
                .finally(() => {
                    resendBtn.innerHTML = 'Resend';
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/assets/otp.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/general.css">

</head>
<body>
    <!-- nav -->
    <input type="hidden" id="uuid">

    <input type="hidden" id="email" value="{{email}}">

    <!-- content -->
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1>Lorem, ipsum.</h1>
            <p>Please type the code we sent in in your registered email.</p>
            <form id="otp-form">
                <div class="d-flex gap-2 justify-content-center mb-5">
                    <input type="text" class="form-control" maxlength="1" inputmode="numeric" autocomplete="one-time-code">
                    <input type="text" class="form-control" maxlength="1" inputmode="numeric">
                    <input type="text" class="form-control" maxlength="1" inputmode="numeric">
                    <input type="text" class="form-control" maxlength="1" inputmode="numeric">
                    <input type="text" class="form-control" maxlength="1" inputmode="numeric">
                    <input type="text" class="form-control" maxlength="1" inputmode="numeric">
                </div>
                <div class="row g-2">
                    <div class="col-md-8">
                        <button type="submit" class="w-100" id="verify-btn">Verify</button>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="w-100 btn-light">Resend</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

     <!-- footer -->
     <!-- AOS JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="/assets/js/animation.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const email = document.getElementById('email').value;
        const form = document.getElementById('otp-form');
        const inputs = form.querySelectorAll('input[type="text"]');

        // Initialize AOS animation
        AOS.init({
            duration: 1000,
            once: true,
        });

        // Send initial OTP using form data
        const formData = new FormData();
        formData.append('email', email);

        fetch('/generate', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('OTP has been sent to your email!');
                document.getElementById('uuid').value = data.uuid;
            } else {
                alert(data.error || 'Failed to send OTP');
            }
        })
        .catch(error => {
            alert('Error occurred while sending OTP: ' + error);
        });
        
        // Add input event listeners
        inputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
        
        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const otp = Array.from(inputs).map(input => input.value).join('');
            const uuid = document.getElementById('uuid').value;
            const verifyBtn = document.getElementById('verify-btn');
            
            // Disable button and show loading state
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verifying...';
            
            const formData = new FormData();
            formData.append('uuid', uuid);
            formData.append('otp', otp);

            fetch('/verify', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.verified) {
                    alert('OTP verified successfully!');
                } else {
                    // Reset button state
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = 'Verify';
                    // Clear OTP inputs
                    inputs.forEach(input => input.value = '');
                    inputs[0].focus();
                    alert(data.error || 'OTP verification failed!');
                }
            })
            .catch(error => {
                // Reset button state on error
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = 'Verify';
                alert('Error occurred during verification: ' + error);
            });
        });
        
        // Handle resend button click
        document.querySelector('.btn-light').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            const formData = new FormData();
            formData.append('email', email);

            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data)
                if (data.uuid) {
                    document.getElementById('uuid').value = data.uuid;
                    alert('New OTP has been sent to your email!');
                } else {
                    alert(data.error || 'Failed to send new OTP');
                }
            })
            .catch(error => {
                alert('Error occurred while requesting new OTP: ' + error);
            });
        });
    });
</script>
</body>
</html>

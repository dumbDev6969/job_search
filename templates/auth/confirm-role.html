<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSprint</title>
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/assets/scheme.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/general.css">
    <style>
        .custom-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
    }
    .custom-title {
        color: var(--text-dark);
    }
    .custom-text {
        color: var(--text-muted);
    }
    .custom-btn {
        background-color: var(--primary);
        color: var(--text-light);
        padding: 10px 20px;
        border-radius: var(--border-radius);
        transition: 0.3s;
    }
    .toggle-switch {
        display: flex;
        align-items: center;
        background-color: var(--input-bg);
        border-radius: var(--border-radius);
        padding: 6px;
        width: 180px;
        position: relative;
    }
    .toggle-input {
        display: none;
    }
    .toggle-label {
        flex: 1;
        text-align: center;
        padding: 10px 0;
        font-size: 16px;
        cursor: pointer;
        transition: color 0.3s ease;
        color: var(--text-muted);
        position: relative;
        z-index: 2;
    }
    .toggle-slider {
        position: absolute;
        width: 50%;
        height: 100%;
        background-color: var(--primary);
        border-radius: var(--border-radius);
        transition: transform 0.3s ease;
        z-index: 1;
    }
    #student:checked ~ .toggle-slider {
        transform: translateX(0%);
    }
    #recruiter:checked ~ .toggle-slider {
        transform: translateX(100%);
    }
    #student:checked + .toggle-label,
    #recruiter:checked + .toggle-label {
        color: var(--text-dark); /* Ensuring text stays visible */
        font-weight: bold;
    }
   

    </style>
</head>

<body>

    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card p-4 custom-card">
                    <h1 class="text-center custom-title">Confirm Role</h1>
                    <p class="text-center custom-text">Please confirm your role to continue</p>
                    <div class="d-flex justify-content-center">
                        <form action="">
                            <div class="toggle-switch text-center">
                                <input type="radio" id="student" name="role" class="toggle-input" checked>
                                <label for="student" class="toggle-label ms-2" name="job-seeker">Graduate</label>

                                <input type="radio" id="recruiter" name="role" class="toggle-input">
                                <label for="recruiter" class="toggle-label ms-3" name="recruiter">Recruiter</label>
                                <span class="toggle-slider"></span>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="custom-btn" type="button">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/animation.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Animation duration (1000ms = 1s)
            once: true, // Run animation only once when scrolling
        });
    </script>

</body>

</html>

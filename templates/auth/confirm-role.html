<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSprint</title>
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/assets/scheme.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/general.css">
    <style>
        .custom-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .custom-title {
            color: var(--text-dark);
        }
        .custom-text {
            color: var(--text-muted);
        }
        .role-btn {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            transition: 0.3s;
            border: none;
            margin: 10px;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
        }
        .role-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            color: var(--text-light);
        }
    </style>
</head>

<body>
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card p-4 custom-card">
                    <h1 class="text-center custom-title">Choose Your Role</h1>
                    <p class="text-center custom-text">Select your role to continue</p>
                    <div class="d-flex justify-content-center flex-wrap">
                        <a href="/signup/jobseeker" class="role-btn">Graduate</a>
                        <a href="/signup/employer" class="role-btn">Recruiter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/animation.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</body>

</html>

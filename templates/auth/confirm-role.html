<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSprint - Choose Your Role</title>
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/assets/scheme.css">

    <link rel="stylesheet" href="/aos-master/dist/aos.css">

    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/general.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .header {
            padding: 2rem 0;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-light);
            text-decoration: none;
        }
        .logo:hover {
            color: var(--text-light);
        }
        .custom-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
            border: none;
            overflow: hidden;
        }
        .custom-card:hover {
            transform: translateY(-5px);
        }
        .custom-title {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .custom-text {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .role-card {
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-dark);
            margin: 1rem;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }
        .role-card:hover {
            color: var(--text-dark);
        }
        .role-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .role-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .role-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center custom-title" data-aos="fade-up">Choose Your Role</h1>
                    <p class="text-center custom-text" data-aos="fade-up" data-aos-delay="100">Select your role to begin your journey with TechSprint</p>
                    <div class="d-flex justify-content-center flex-wrap">
                        <a href="/signup/jobseeker" class="role-card custom-card" data-aos="fade-up" data-aos-delay="200">
                            <i class="fas fa-user-graduate role-icon"></i>
                            <h3 class="role-title">Graduate</h3>
                            <p class="role-description">Find your dream tech job and kickstart your career</p>
                        </a>
                        <a href="/signup/employer" class="role-card custom-card" data-aos="fade-up" data-aos-delay="300">
                            <i class="fas fa-building role-icon"></i>
                            <h3 class="role-title">Recruiter</h3>
                            <p class="role-description">Connect with talented tech graduates for your company</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/animation.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 50
        });
    </script>
</body>

</html>

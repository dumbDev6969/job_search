<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JXT</title>
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/assets/scheme.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="/aos-master/dist/aos.css">

        <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">


      <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/general.css">

</head>

<body>
    {% include 'components/recruiter-nav.html' %}

    <div class="container mt-4">
        <h2>Recruiter Dashboard</h2>
        <div class="row text-center">
            <!-- Total Candidates Card -->
            <div class="col-md-3 mb-3" data-aos="fade-up" data-aos-delay="100">
                <div class="p-3 bg-light rounded shadow-sm hover-effect">
                    <i class="fas fa-users fa-3x icon-blue mb-3"></i> <!-- Blue Icon -->
                    <h5>Total Candidates</h5>
                    <h3>12</h3>
                </div>
            </div>
        
            <!-- Total Job Posted Card -->
            <div class="col-md-3 mb-3" data-aos="fade-up" data-aos-delay="200">
                <div class="p-3 bg-light rounded shadow-sm hover-effect">
                    <i class="fas fa-clipboard-list  fa-3x icon-blue mb-3"></i> <!-- Blue Icon -->
                    <h5>Total Job Posted</h5>
                    <h3>22</h3>
                </div>
            </div>
        
            <!-- Active Job Listings Card -->
            <div class="col-md-3 mb-3" data-aos="fade-up" data-aos-delay="300">
                <div class="p-3 bg-light rounded shadow-sm hover-effect">
                    <i class="fas fa-file-alt fa-3x icon-blue mb-3"></i> <!-- Blue Icon -->
                    <h5>Active Job Listings</h5>
                    <h3>15</h3>
                </div>
            </div>
        
            <!-- Successful Hires Card -->
            <div class="col-md-3 mb-3" data-aos="fade-up" data-aos-delay="400">
                <div class="p-3 bg-light rounded shadow-sm hover-effect">
                    <i class="fas fa-check-circle fa-3x icon-blue mb-3"></i> <!-- Blue Icon -->
                    <h5>Successful Hires</h5>
                    <h3>85</h3>
                </div>
            </div>
        </div>
        
        
        
        <div class="row mt-4">
            <div data-aos="fade-right" class="col-md-6">
                <canvas id="candidateChart" height="200"></canvas>
            </div>
            <div class="col-md-6">
                <h5>Recent Applications</h5>
                <div data-aos="fade-left"  style="max-height: 390px; overflow-y: auto;">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark" style="position: sticky; top: 0; background-color: white;">
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>Software Engineer</td>
                                <td><span class="badge bg-success">Interview</span></td>
                            </tr>
                            <tr>
                                <td>Jane Smith</td>
                                <td>Project Manager</td>
                                <td><span class="badge bg-warning">Pending</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/animation.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Animation duration (1000ms = 1s)
            once: true, // Run animation only once when scrolling
        });

        const ctx = document.getElementById('candidateChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Applied', 'Interview', 'Shortlisted', 'Hired'],
                datasets: [{
                    label: 'Candidates',
                    data: [300, 120, 80, 50],
                    backgroundColor: ['#4A90E2', '#357ABD', '#6AA7EC', '#95bfef']
                }]
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JXT</title>
    <link rel="stylesheet" href="/assets/fonts.css">
    <link rel="stylesheet" href="/assets/scheme.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="/aos-master/dist/aos.css">

        <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">


      <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/general.css">

</head>

<body>
    <style>
        .table-container {
            overflow: auto;
            max-height: 400px;
        }

        .fixed-filters {
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            padding-bottom: 10px;
        }
    </style>

{% include 'components/recruiter-nav.html' %}


    <div class="container mt-4">
        <h2>Candidate Search</h2>
        <div data-aos="fade-right" class="fixed-filters">
            <div class="row mb-3 gap-2">
                <div class="col-md-4 ">
                    <input type="text" class="form-control" placeholder="Search candidates...">
                </div>
                <div class="col-md-6 d-flex gap-2 ">
                    <select class="form-select">
                        <option selected>Salary Expectation</option>
                        <option>20,000 - 35,000</option>
                        <option>45,000 - 60,000</option>
                        <option>90,000+</option>
                    </select>
                    <select class="form-select">
                        <option selected>Location</option>
                        <option>Remote</option>
                        <option>On-site</option>
                        <option>Hybrid</option>
                    </select>
                    <select class="form-select">
                        <option selected>Skills</option>
                        <option>Web</option>
                        <option>Design</option>
                        <option>Ai</option>
                    </select>
                </div>
            </div>
        </div>
        <div data-aos="fade-up" class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Skills</th>
                        <th>Salary Expectation</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>John Doe</td>
                        <td><span class="badge bg-success">Available</span></td>
                        <td>React, Node.js</td>
                        <td>50,000 - 60,000</td>
                        <td>Remote</td>
                        <td>
                            <button class="btn btn-sm btn-info">View</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>Jane Smith</td>
                        <td><span class="badge bg-danger">Hired</span></td>
                        <td>Python, Flask</td>
                        <td>80,000 - 90,000</td>
                        <td>On-site</td>
                        <td>
                            <button class="btn btn-sm btn-info">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>








    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/animation.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Animation duration (1000ms = 1s)
            once: true, // Run animation only once when scrolling
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Not Active</title>
    <link rel="stylesheet" href="/static/assets/general.css">
    <link rel="stylesheet" href="/static/assets/scheme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="text-center p-8 bg-white rounded-lg shadow-md w-full max-w-md mx-auto transform hover:scale-[1.02] transition-transform duration-300 flex flex-col items-center">
        <div class="text-red-600 mb-6">
            <i class="fas fa-database text-6xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-red-600 mb-4">Database Error</h1>
        <p class="text-gray-700 text-lg mb-6">We're currently experiencing database connectivity issues. Our team has been notified and is working to resolve this.</p>
        <p class="text-gray-600 mb-8">Please try again in a few moments.</p>
        <button onclick="window.location.reload()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
            <i class="fas fa-sync-alt mr-2"></i>Retry Connection
        </button>
    </div>
</body>
</html>

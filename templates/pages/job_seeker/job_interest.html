<head>

    <link rel="stylesheet" href="/assets/scheme.css">

        <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">


      <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/general.css">
    <style>
        /* Custom styles for the carousel */
        .carousel-item {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-light);
            background-color: var(--background-dark);
        }

        .slide {
            height: 60px;
        }
    </style>
</head>

<body>

    {% include 'components/job-seeker-nav.html' %}


    <div class="container vh-100 mt-5">
        <form action="t" method="POST" class="p-4">
            <div class="mb-3">
    <label for="job_interest" class="form-label">Job Interest</label>
    <input type="text" id="job_interest" name="job_interest" class="form-control" placeholder="Eg. Frontend Developer, Data Scientist, etc."
</div>

<div class="mb-3">
    <label for="job_type" class="form-label">Job Type</label>
    <select id="job_type" name="job_type" required>
        <option value="" selected disabled>Select job type</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Freelance">Freelance</option>
        <option value="Internship">Internship</option>
    </select>
</div>

<div class="mb-3">
    <label for="preferred_location" class="form-label">Preferred Location</label>
    <input type="text" id="preferred_location" name="preferred_location" class="form-control" placeholder="Enter preferred location">
</div>

<div class="mb-3">
    <label for="expected_salary_range" class="form-label">Expected Salary Range</label>
    <input type="text" id="expected_salary_range" name="expected_salary_range" class="form-control" placeholder="Enter expected salary range">
</div>
        
            <input type="hidden" name="user_id" value="<!--  -->">
        
            <button type="submit" class="btn-primary w-100 mt-3">Submit</button>
        </form>
        
        
    </div>

    <footer class="footer p-2">
        <div class="container">
            <div class="row">
                <!-- Product Column -->
                <div class="col-md-3 col-sm-6 mb-4">
                    <h5>Product</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="#">Features</a></li>
                        <li class="mb-2"><a href="#">Pricing</a></li>
                    </ul>
                </div>

                <!-- Resources Column -->
                <div class="col-md-3 col-sm-6 mb-4">
                    <h5>Resources</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="#">Blog</a></li>
                        <li class="mb-2"><a href="#">User Guides</a></li>
                        <li class="mb-2"><a href="#">Webinars</a></li>
                    </ul>
                </div>

                <!-- Company Column -->
                <div class="col-md-3 col-sm-6 mb-4">
                    <h5>Company</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="#">About Us</a></li>
                        <li class="mb-2"><a href="#">Contact Us</a></li>
                    </ul>
                </div>

                <!-- Plans & Pricing Column -->
                <div class="col-md-3 col-sm-6 mb-4">
                    <h5>Plans & Pricing</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="#">Personal</a></li>
                        <li class="mb-2"><a href="#">Start Up</a></li>
                        <li class="mb-2"><a href="#">Organization</a></li>
                    </ul>
                </div>
            </div>

            <!-- Footer Bottom -->
            <div class="footer-bottom text-center">
                <p class="mb-0">© 2025 SCCP, Inc. • <i class="bi bi-facebook"></i> • <i class="bi bi-linkedin"></i> •
                    <i class="bi bi-instagram"></i></p>
            </div>
        </div>
    </footer>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/animation.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Animation duration (1000ms = 1s)
            once: true, // Run animation only once when scrolling
        });
    </script>

</body>
